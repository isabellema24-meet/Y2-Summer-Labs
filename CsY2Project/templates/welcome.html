<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            position: relative; /* Ensure canvas can be positioned relative to body */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
        }
        .buttons {
            text-align: center;
        }
        .buttons a {
            margin: 0 10px;
            text-decoration: none;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            outline: none;
            cursor: pointer;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }
        .buttons button:hover {
            background-color: #555;
        }
        .feedback-container {
            position: absolute;
            top: 50%; /* Adjust as per your layout */
            left: 50%; /* Adjust as per your layout */
            transform: translate(-50%, -50%);
            z-index: 2; /* Ensure above canvas */
            font-size: 1.2em;
        }
        .feedback-item {
            position: absolute;
            color: #fff;
            font-weight: bold;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1>Welcome to Cosmic Explorer!</h1>
    <div class="buttons">
        <a href="/login"><button>Log in</button></a>
        <a href="/su"><button>Sign up</button></a>
    </div>
    <div class="feedback-container">
        {% for i in info.values() %}
            <div class="feedback-item">{{i}}</div>
        {% endfor %}
    </div>
    <canvas id="spaceCanvas"></canvas>
    <script>
        // JavaScript code for canvas animation
        const canvas = document.getElementById('spaceCanvas');
        const ctx = canvas.getContext('2d');
        
        // Set canvas dimensions
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // Variables to control star field
        const numStars = 1000;
        let stars = [];
        
        // Initialize stars
        function initStars() {
            for (let i = 0; i < numStars; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    radius: Math.random() * 2,
                    alpha: Math.random()
                });
            }
        }
        
        // Draw stars
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();
            });
        }
        
        // Update stars position for twinkling effect
        function updateStars() {
            stars.forEach(star => {
                star.alpha += Math.random() * 0.01 - 0.005; // Adjust alpha change rate here
                if (star.alpha < 0) {
                    star.alpha = 0;
                } else if (star.alpha > 1) {
                    star.alpha = 1;
                }
            });
        }
        
        // Create dynamic background gradient
        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#000022'); // Dark blue
            gradient.addColorStop(1, '#000011'); // Darker blue
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        
        // Animation loop
        function animate() {
            drawBackground();
            drawStars();
            updateStars();
            requestAnimationFrame(animate);
        }
        
        // Initialize stars and start animation
        initStars();
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initStars();
        });
        
        // Move feedback items randomly across the entire page
        const feedbackItems = document.querySelectorAll('.feedback-item');
        feedbackItems.forEach(item => {
            moveFeedbackItem(item);
        });

        function moveFeedbackItem(item) {
            const speed = 0.5; // Adjust speed of movement
            let angle = Math.random() * Math.PI * 2;
            const radius = Math.random() * 100 + 50; // Adjust radius of movement

            function move() {
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);

                item.style.transform = `translate(${x}px, ${y}px)`;
                angle += speed;

                // Ensure items continue to move across the entire page
                if (x < 0 || x > window.innerWidth || y < 0 || y > window.innerHeight) {
                    angle = Math.atan2(centerY - y, centerX - x) + Math.PI;
                }

                requestAnimationFrame(move);
            }

            move();
        }
    </script>
</body>
</html>
